<form ng-controller="CreateCtrl as createCtrl" ng-submit="submit()" id="create">
  <input type="text" ng-model="url" name="url" ng-class="urlClass" placeholder="Post a link" />
  <input type="text" ng-model="title" name="title" placeholder="With an optional title" />
  <input type="submit" value="Post" />
</form>
